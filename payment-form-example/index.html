<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Payment form</h1>
        <p>Required fields are followed by<strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Contact Information</h2>
            <fieldset>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" value="K">King
                        </label>
                    </li>
                    <li><label for="title_2">
                            <input type="radio" id="title_1" value="Q">Queen
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" id="title_1" value="J">Joker
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name"><span>Name: </span>
                    <strong><abbr title="required">*</abbr>
                    </strong>
                </label>
                <input type="text id=" name="username">
            </p>
            <p>
                <label for="mail">
                    <span>E-mail:</span>
                    <strong>
                        <abbr title="required">*</abbr>
                    </strong>
                </label>
                <input type="email" id="mail" name="username">
            </p>
            <p>
                <label for="pwd">
                    <span>Password:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>
        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select name="usercard" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Matercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card number:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" id="number" name="cardnumber">
            </p>
            <p>
                <label for="expiration">
                    <span>Expiration date:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="expiration" required="true" placeholder="MM/YY"
                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </p>
        </section>
        <section>
            <p>
              <button type="submit">Validate the payment</button>
            </p>
        </section>
    </form>
</body>

</html>
